<html>
    <body>
        Try (CTRL+H to toggle)
        <script src="./build/webrtc-analyzer.js"></script>
        <script>
            var webrtcAnalyzer = new WebRTCAnalyzer({
                interval: 3000,
                isVisible: true,
                position: 'right'
            });

            var pc1 = new RTCPeerConnection();
            var pc2 = new RTCPeerConnection();

            let id1 = webrtcAnalyzer.addPeerConnection(pc1);
            let id2 = webrtcAnalyzer.addPeerConnection(pc2);


            setTimeout(() => {
                webrtcAnalyzer.removePeerConnection(id1);
            }, 3000)
        </script>
    </body>
